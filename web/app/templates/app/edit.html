{% extends "base.html" %}
{% load humanize %}

{% block title %}Edit Transaksi - MaKu{% endblock %}

{% block content %}
  <div class="max-w-xl mx-auto">

    <div class="mb-6">
      <h1 class="text-3xl font-bold text-slate-800">Edit Transaksi ✏️</h1>
      <p class="text-slate-500 text-sm">Perbarui data transaksi</p>
    </div>

    <div class="bg-white rounded-xl shadow p-6">
      <form method="post" class="grid grid-cols-1 gap-4">
        {% csrf_token %}

        <div>
          <label class="text-sm text-slate-600">Tanggal</label>
          <input type="date" name="date" value="{{ transaction.date }}" required
            class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="text-sm text-slate-600">Jenis</label>
          <select name="type"
            class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500">
            <option value="income" {% if transaction.type == "income" %}selected{% endif %}>
              Income
            </option>
            <option value="expense" {% if transaction.type == "expense" %}selected{% endif %}>
              Expense
            </option>
          </select>
        </div>

        <div>
          <label class="text-sm text-slate-600">Kategori</label>
          <input type="text" name="category" value="{{ transaction.category }}"
            class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="text-sm text-slate-600">Jumlah</label>
          <input type="number" name="amount" value="{{ transaction.amount }}" required
            class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500" min="0" step="1">
        </div>

        <div>
          <label class="text-sm text-slate-600">Catatan</label>
          <input type="text" name="note" value="{{ transaction.note }}"
            class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="flex justify-between items-center pt-4">
          <a href="{% url 'app:app' %}"
             class="text-slate-500 hover:text-slate-700 text-sm">
            ← Batal
          </a>

          <button type="submit"
            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
            Simpan Perubahan
          </button>
        </div>
      </form>
    </div>

  </div>
{% endblock %}
