{% extends "base.html" %}
{% load humanize %}

{% block title %}Edit Transaksi - MaKu{% endblock %}

{% block content %}
<div class="bg-gradient-to-br from-blue-50 via-slate-100 to-purple-50 min-h-screen py-10">
  <div class="max-w-6xl mx-auto px-4">

    <!-- HEADER -->
    <header class="bg-white/70 backdrop-blur rounded-2xl shadow-lg p-5 md:p-6 mb-10">
      <h1 class="text-3xl font-extrabold text-slate-800">
        Edit Transaksi âœï¸
      </h1>
      <p class="text-slate-500 text-sm mt-1">
        Perbarui data transaksi keuanganmu
      </p>
    </header>

    <!-- FORM -->
    <section class="bg-white/90 backdrop-blur rounded-2xl shadow-lg p-5 md:p-6">
      <h2 class="text-lg font-semibold mb-5">ğŸ“ Form Edit Transaksi</h2>

      <form method="post" class="grid grid-cols-1 md:grid-cols-6 gap-4">
        {% csrf_token %}

        <input
          type="date"
          name="date"
          value="{{ transaction.date }}"
          required
          class="border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" />

        <select
          name="type"
          class="border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none">
          <option value="income" {% if transaction.type == "income" %}selected{% endif %}>
            Income
          </option>
          <option value="expense" {% if transaction.type == "expense" %}selected{% endif %}>
            Expense
          </option>
        </select>

        <input
          type="text"
          name="category"
          value="{{ transaction.category }}"
          placeholder="Kategori"
          class="border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" />

        <input
          type="number"
          name="amount"
          value="{{ transaction.amount }}"
          placeholder="Jumlah (Rp)"
          required
          min="0"
          class="border rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-400 outline-none" />

        <input
          type="text"
          name="note"
          value="{{ transaction.note }}"
          placeholder="Catatan"
          class="border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" />

        <!-- ACTION BUTTON -->
        <div class="md:col-span-6 flex justify-between items-center pt-6">
          <a
            href="{% url 'app:app' %}"
            class="text-slate-500 hover:text-slate-700 font-medium">
            â† Kembali
          </a>

          <div class="flex gap-3">
            <a
              href="{% url 'app:app' %}"
              class="bg-slate-200 text-slate-700 px-5 py-2.5 rounded-xl font-semibold hover:bg-slate-300 transition">
              Batal
            </a>

            <button
              type="submit"
              class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-2.5 rounded-xl font-semibold shadow hover:scale-105 transition">
              Simpan Perubahan
            </button>
          </div>
        </div>

      </form>
    </section>

  </div>
</div>
{% endblock %}
