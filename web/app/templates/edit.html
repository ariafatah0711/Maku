{% extends "base.html" %}
{% load humanize %}

{% block title %}Edit Transaksi - MaKu{% endblock %}

{% block content %}
<div class="bg-gradient-to-br from-blue-50 via-slate-100 to-purple-50 min-h-screen py-6 sm:py-10 px-4">
  <div class="max-w-6xl mx-auto">

    <!-- HEADER -->
    <header class="bg-white/70 backdrop-blur rounded-2xl shadow-lg p-4 sm:p-5 md:p-6 mb-6 sm:mb-10">
      <h1 class="text-2xl sm:text-3xl font-extrabold text-slate-800">
        Edit Transaksi âœï¸
      </h1>
      <p class="text-slate-500 text-xs sm:text-sm mt-1">
        Perbarui data transaksi keuanganmu
      </p>
    </header>

    <!-- FORM -->
    <section class="bg-white/90 backdrop-blur rounded-2xl shadow-lg p-4 sm:p-5 md:p-6">
      <h2 class="text-base sm:text-lg font-semibold mb-4 sm:mb-5">ğŸ“ Form Edit Transaksi</h2>

      <form method="post" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-6 gap-3 sm:gap-4">
        {% csrf_token %}

        <input
          type="date"
          name="date"
          value="{{ transaction.date }}"
          required
          class="border rounded-lg px-2 sm:px-3 py-2 text-xs sm:text-sm focus:ring-2 focus:ring-blue-400 outline-none" />

        <select
          name="type"
          class="border rounded-lg px-2 sm:px-3 py-2 text-xs sm:text-sm focus:ring-2 focus:ring-blue-400 outline-none">
          <option value="income" {% if transaction.type == "income" %}selected{% endif %}>
            Income
          </option>
          <option value="expense" {% if transaction.type == "expense" %}selected{% endif %}>
            Expense
          </option>
        </select>

        <input
          type="text"
          name="category"
          value="{{ transaction.category }}"
          placeholder="Kategori"
          class="border rounded-lg px-2 sm:px-3 py-2 text-xs sm:text-sm focus:ring-2 focus:ring-blue-400 outline-none" />

        <input
          type="number"
          name="amount"
          value="{{ transaction.amount }}"
          placeholder="Jumlah (Rp)"
          required
          min="0"
          class="border rounded-xl px-2 sm:px-4 py-2 text-xs sm:text-sm focus:ring-2 focus:ring-blue-400 outline-none" />

        <input
          type="text"
          name="note"
          value="{{ transaction.note }}"
          placeholder="Catatan"
          class="border rounded-lg px-2 sm:px-3 py-2 text-xs sm:text-sm focus:ring-2 focus:ring-blue-400 outline-none" />

        <!-- ACTION BUTTON -->
        <div class="lg:col-span-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3 sm:gap-0 pt-4 sm:pt-6">
          <a
            href="{% url 'app:app' %}"
            class="text-slate-500 hover:text-slate-700 font-medium text-sm">
            â† Kembali
          </a>

          <div class="flex flex-col sm:flex-row gap-2 w-full sm:w-auto">
            <a
              href="{% url 'app:app' %}"
              class="bg-slate-200 text-slate-700 px-4 sm:px-5 py-2 sm:py-2.5 rounded-xl font-semibold hover:bg-slate-300 transition text-xs sm:text-sm text-center">
              Batal
            </a>

            <button
              type="submit"
              class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-4 sm:px-6 py-2 sm:py-2.5 rounded-xl font-semibold shadow hover:scale-105 transition text-xs sm:text-sm">
              Simpan Perubahan
            </button>
          </div>
        </div>

      </form>
    </section>

  </div>
</div>
{% endblock %}
