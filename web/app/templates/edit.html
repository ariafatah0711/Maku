{% extends "base.html" %}
{% load humanize %}

{% block title %}Edit Transaksi - MaKu{% endblock %}

{% block content %}
<div class="container-xl">
  <!-- HEADER -->
  <div class="mb-4 animate-fade-in-down">
    <div class="row align-items-center">
      <div class="col-sm-8">
        <h1 class="fw-bold text-dark mb-1" style="font-size: 2.5rem;">Edit Transaksi</h1>
        <p class="text-muted mb-0 fs-6">Perbarui data transaksi keuangan Anda</p>
      </div>
      <div class="col-sm-4 text-end">
        <a href="{% url 'app:app' %}" class="btn btn-outline-secondary btn-sm animate-slide-in-right">
          ‚Üê Kembali
        </a>
      </div>
    </div>
  </div>

  <!-- FORM -->
  <div class="card border-0 shadow-sm animate-fade-in-up">
    <div class="card-body p-3">

      <!-- HEADER -->
      <div class="mb-2">
        <h6 class="fw-semibold mb-0 animate-slide-in-left">
          ‚úèÔ∏è Edit Transaksi
        </h6>
      </div>

      <form method="post" class="row g-2 align-items-end">
        {% csrf_token %}

        <div class="col-6 col-md-2">
          <label class="form-label small fw-semibold mb-1">Tanggal</label>
          <input type="date" name="date" value="{{ transaction.date }}" class="form-control form-control-sm" required>
        </div>

        <div class="col-6 col-md-2">
          <label class="form-label small fw-semibold mb-1">Jenis</label>
          <select name="type" class="form-select form-select-sm" required>
            <option value="income" {% if transaction.type == "income" %}selected{% endif %}>Income</option>
            <option value="expense" {% if transaction.type == "expense" %}selected{% endif %}>Expense</option>
          </select>
        </div>

        <div class="col-6 col-md-2">
          <label class="form-label small fw-semibold mb-1">Kategori</label>
          <input type="text" name="category" value="{{ transaction.category }}" class="form-control form-control-sm" placeholder="Makanan" required>
        </div>

        <div class="col-6 col-md-2">
          <label class="form-label small fw-semibold mb-1">Jumlah</label>
          <input type="number" name="amount" value="{{ transaction.amount }}" class="form-control form-control-sm" placeholder="0" required min="0">
        </div>

        <div class="col-12 col-md-2">
          <label class="form-label small fw-semibold mb-1">Catatan</label>
          <input type="text" name="note" value="{{ transaction.note }}" class="form-control form-control-sm" placeholder="Opsional">
        </div>

        <div class="col-12 col-md-2">
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary btn-sm flex-grow-1">
              üíæ Simpan
            </button>
            <a href="{% url 'app:app' %}" class="btn btn-light btn-sm border">
              Batal
            </a>
          </div>
        </div>

      </form>
    </div>
  </div>

</div>

<style>
  .form-control-lg,
  .form-select-lg {
    border-radius: 0.5rem;
    border: 1px solid #e5e7eb;
    transition: all 0.3s ease;
  }

  .form-control-lg:focus,
  .form-select-lg:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  .table tbody tr:hover {
    background-color: #f9fafb;
  }

  .btn-lg {
    border-radius: 0.5rem;
  }

  .card {
    border-radius: 0.75rem;
  }

  .badge {
    font-weight: 500;
    letter-spacing: 0.3px;
  }

  h1,
  h5 {
    letter-spacing: -0.02em;
  }

  .form-control, .form-select {
    border-radius: 0.5rem;
    border: 1px solid #e5e7eb;
    transition: all 0.3s ease;
  }

  .form-control:focus, .form-select:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  .btn {
    border-radius: 0.5rem;
    transition: all 0.2s ease;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
  }
</style>

{% endblock %}
